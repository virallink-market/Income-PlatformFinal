<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>স্টেপ ২ / ৩</title>
    <style>
        body { font-family: 'Verdana', Geneva, Tahoma, sans-serif; background-color: #f0fff4; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; text-align: center; }
        .step-box { background-color: #fff; padding: 45px; border-radius: 15px; box-shadow: 0 10px 30px rgba(40, 167, 69, 0.15); max-width: 450px; width: 90%; border-left: 8px solid #28a745; }
        h1 { color: #28a745; margin-bottom: 15px; font-size: 2.2em; font-weight: 700; }
        p { font-size: 1.15em; margin-bottom: 30px; color: #555; }
        #timer { font-size: 3.2em; font-weight: bold; color: #ffc107; margin-bottom: 35px; display: block; border: 4px solid #ffc107; border-radius: 50%; width: 100px; height: 100px; line-height: 92px; margin: 15px auto 30px; }
        .ad-area { background-color: #e2f5e7; height: 130px; display: flex; justify-content: center; align-items: center; border: 2px solid #28a745; margin-bottom: 30px; font-size: 1em; color: #1e7e34; }
        .next-button { background-color: #28a745; color: white; padding: 16px 35px; border: none; border-radius: 50px; cursor: pointer; font-size: 1.3em; transition: background-color 0.3s; text-decoration: none; display: inline-block; opacity: 0.5; pointer-events: none; }
        .next-button:hover { background-color: #1e7e34; }
        .active { opacity: 1; pointer-events: auto; }
    </style>
</head>
<body>

    <div class="step-box">
        <h1>স্টেপ ২: চূড়ান্ত যাচাই</h1>
        
        <div class="ad-area">
            এড নেটওয়ার্ক কোড (২)
        </div>
        <p>ভিডিও লিংক পেতে আর মাত্র:</p>
        <span id="timer">10</span>
        
        <a href="#" id="next-button" class="next-button">চূড়ান্ত স্টেপে যান</a>
    </div>

    <script>
        const NEXT_STEP_FILE = "final.html"; 
        const STEP_TIME = 10; 

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedLink = urlParams.get('link'); 

            if (!encodedLink) {
                document.querySelector('.step-box').innerHTML = '<h1>ত্রুটি!</h1><p>বৈধ লিংক খুঁজে পাওয়া যায়নি।</p>';
                return;
            }

            const nextButton = document.getElementById('next-button');
            const timerDisplay = document.getElementById('timer');
            let timeLeft = STEP_TIME;
            
            // পরবর্তী স্টেপের লিংক সেট করা
            nextButton.href = `${NEXT_STEP_FILE}?link=${encodedLink}`;

            // টাইমার ফাংশন
            const timer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timerDisplay.textContent = "DONE"; // টাইমার শেষ হলে "DONE" দেখাবে
                    
                    // বাটন সক্রিয় করা
                    nextButton.classList.add('active'); 
                    nextButton.textContent = 'চূড়ান্ত স্টেপে যান';
                }
            }, 1000);
        });
    </script>
</body>
</html>
