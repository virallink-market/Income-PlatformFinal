<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>স্টেপ ১ / ৩</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #e6f0ff; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; text-align: center; }
        .step-box { background-color: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2); max-width: 450px; width: 90%; border-top: 5px solid #007bff; }
        h1 { color: #007bff; margin-bottom: 15px; font-size: 2em; }
        p { font-size: 1.1em; margin-bottom: 25px; }
        #timer { font-size: 3em; font-weight: bold; color: #dc3545; margin-bottom: 30px; display: block; }
        .ad-area { background-color: #f8f9fa; height: 120px; display: flex; justify-content: center; align-items: center; border: 1px dashed #ced4da; margin-bottom: 25px; font-size: 0.9em; color: #6c757d; }
        .next-button { background-color: #007bff; color: white; padding: 14px 30px; border: none; border-radius: 8px; cursor: pointer; font-size: 1.2em; transition: background-color 0.3s; text-decoration: none; display: inline-block; opacity: 0.5; pointer-events: none; }
        .next-button:hover { background-color: #0056b3; }
        .active { opacity: 1; pointer-events: auto; }
    </style>
</head>
<body>

    <div class="step-box">
        <h1>স্টেপ ১: যাচাইকরণ চলছে</h1>
        
        <div class="ad-area">
            এড নেটওয়ার্ক কোড (১)
        </div>
        <p>নিরাপত্তার জন্য অনুগ্রহ করে:</p>
        <span id="timer">10</span>
        
        <a href="#" id="next-button" class="next-button">পরবর্তী স্টেপে যান</a>
    </div>

    <script>
        const NEXT_STEP_FILE = "step2.html"; 
        const STEP_TIME = 10; 

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedLink = urlParams.get('link');

            if (!encodedLink) {
                document.querySelector('.step-box').innerHTML = '<h1>ত্রুটি!</h1><p>বৈধ লিংক খুঁজে পাওয়া যায়নি।</p>';
                return;
            }

            const nextButton = document.getElementById('next-button');
            const timerDisplay = document.getElementById('timer');
            let timeLeft = STEP_TIME;
            
            // পরবর্তী স্টেপের লিংক সেট করা
            nextButton.href = `${NEXT_STEP_FILE}?link=${encodedLink}`;

            // টাইমার ফাংশন
            const timer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timerDisplay.textContent = "সময় শেষ!";
                    
                    // বাটন সক্রিয় করা
                    nextButton.classList.add('active'); 
                    nextButton.textContent = 'পরবর্তী স্টেপে যান';
                }
            }, 1000);
        });
    </script>
</body>
</html>
